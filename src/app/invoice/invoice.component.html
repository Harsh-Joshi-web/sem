<mat-accordion>
    <mat-expansion-panel disabled expanded>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h2>Invoice Details</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col">
          <div class="col">
            Search by Name: <input type="text" id="x">
          </div>
        </div>
        <div class="col" style="margin-right: 50px;">
          <button type="button" class="btn btn-primary" (click)="openModel()">
            Create Invoice
          </button>
        </div>
      </div>
      <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header" >
                <b><h5 class="modal-title">Invoice</h5></b>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="CloseModel()">
                  <span aria-hidden="true">&times;</span>
                </button>   
            </div>
            <form [formGroup]="invoiceForm" (ngSubmit)="invoiceSubmitted()">
              <div class="row" style="padding-bottom: 5px;">
                <div class="col-md-6" style="margin-top: 5px; margin-left: 10px;"> 
                  <label for="exampleInputEmail1" >University Id</label>
                  <input type="text" class="form-control" id="uniId" formControlName="uniId" placeholder="Enter University Id">
                </div>
                <div class="col-md-3" style="margin-top: 5px; margin-bottom: 5px;">
                  <label for="exampleInputEmail1">Term</label>
                  <input type="email" class="form-control" id="term" formControlName="term" placeholder="Enter term">
                </div>
                <div class="col-md-2" style="margin-top: 33px;">
                    <button type="submit" class="btn btn-primary" id="btnGI">Invoice</button>
                </div>
              </div>
            </form>
            <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Invoice Details 1
                  </mat-panel-title>
                </mat-expansion-panel-header>
                    <br>Amount: {{amt}}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                    </div>

                    <button class="btn btn-primary" type="button" style="width: 100%;">
                      <mat-expansion-panel (opened)="panelOpenState2 = true"
                              (closed)="panelOpenState2 = false">
                          <mat-expansion-panel-header>
                          <mat-panel-title>
                              Generate Invoice
                          </mat-panel-title>
                          </mat-expansion-panel-header>
                              <div class="row">
                                  <div class="col">
                                      Invoice Id
                                  </div>
                                  <div class="col">
                                      University Id
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                      Semester
                                  </div>
                                  <div class="col">
                                      University Name:
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                      Taxes
                                  </div>
                                  <div class="col">
                                      Amount
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                      Book Quantity
                                  </div>
                                  <div class="col">
                                      
                                  </div>
                              </div>
                      </mat-expansion-panel>
                  </button>
              </mat-expansion-panel>
              
              </mat-accordion>
          </div>
        </div>
      </div>

      <!-- Table Container -->
      <div class="table-container" style="padding-top: 20px;">
        <table mat-table [dataSource]="dataSource">
                
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
              
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"> 
                <button class="btn" id="btn1" (click)="openModel()"><i class="fa fa-download"></i></button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    </mat-expansion-panel>
</mat-accordion>
